<script type="text/template" id="j_person">

    <div class="left_warp">

        <ul>
            {{~it:value:index}}
            <li><a href="javascript:;" data-src="{{=value.id}}" data-ju="{{=index}}" class="person_{{=index}}">{{=value.name}}</a></li>
            {{~}}

        </ul>

    </div>
    {{~it:value:index}}
    <div class="right_warp person_{{=index}}">

        <div class="rt_top">
            <a href="javascript:;" data-src="{{=value.id}}" class="but_jd">加入购物车</a>
            <div class="price">
                <p class="slive">京东价:￥00.00</p>
                <p>企业专享价:</p>
                <p class="jdPrice">￥00.00</p>
            </div>
            <div class="addCollection">
                {{?value.status==1}}
                <a href="javascript:;" class="c_isCheck" data-type="{{=value.id}}"><i class="iconfont">&#xe711;</i>收藏</a> {{??}}

                <a href="javascript:;" class="c_noCheck"><i class="iconfont ">&#xe663;</i>收藏</a> {{?}}
            </div>

            <div class="right_but">

                <a href="javascript:;">导出到本地</a>
                <a href="Compared.html" class="pru">对比采购方案</a>
                <a href="javascript:;" data-src="{{=value.id}}">删除</a>
                <a href="javascript:;">分享</a>
            </div>

        </div>

        <div id="personTable">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" name="jd_{{=index}}" id="jd_{{=index}}" value="" /><label for="jd_{{=index}}">全选</label></th>
                        <th>&nbsp;</th>
                        <th>商品</th>
                        <th>&nbsp;</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>用途</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>
                    {{~value.goods_list:item:i}}
                    <tr>
                        <td class="tb_check">
                            <input type="checkbox" name="" id="jdS_{{=i}}" value="" /><label for="jdS_{{=i}}"></label>
                        </td>
                        <td>
                            <div class="tb_img">
                                <img src="img/text.jpg" />
                            </div>
                        </td>
                        <td>
                            <p class="tb_ct">
                                {{~item.goodsdetail:goods:j}} {{=goods.name}} {{~}}
                            </p>
                        </td>
                        <td class="tb_catory">
                            <p>颜色： {{~item.goodsdetail:goods:j}} {{=goods.color}} {{~}}</p>
                            <p>尺码：{{~item.goodsdetail:goods:j}} {{=goods.color}} {{~}}</p>
                        </td>
                        <td>
                            <div class="t_num">
                                <label for="" class="iconfont reduce">&#xe656;</label>
                                <input type="text" name="" id="" data-price=" {{~item.goodsdetail:goods:j}} {{=goods.jdprice}} {{~}}" data-eprice="{{~item.goodsdetail:goods:j}} {{=goods.eprice}} {{~}}" value="{{=item.goodsnum}}" />
                                <label for="" class="iconfont add">&#xe657;</label>

                            </div>
                        </td>
                        <td class="tb_price">

                        </td>
                        <td>
                            {{?item.sceneType=="日常办公"}}
                            <span class="office">日常办公</span> {{??item.sceneType=="技术研发"}}
                            <span class="techology">技术研发</span> {{??item.sceneType=="高层管理"}}
                            <span class="manager">高层管理</span> {{??item.sceneType=="商务便携"}}
                            <span class="portadle">商务便携</span> {{??}}
                            <span class="techology">技术研发</span> {{?}}


                        </td>
                        <td class="tb_opreat">
                            <a href="javascript:;" data-sku="{{~item.goodsdetail:goods:j}} {{=goods.goodsid}} {{~}}">删除</a>
                            <a href="Purchase.html">替换</a>
                        </td>
                    </tr>

                    {{~}}


                </tbody>
            </table>
        </div>

    </div>
    {{~}}
</script>

        </div>

        <button data-sku=''>删除</button>
        </label>

        </li>

        </li>
        {{?}}

        </ul>

    </div>


    <div class="bottom Jd_footer">

            <p>共计: <strong id="price">￥0.00</strong></p>

        </div>
        <a href="">加入购物车</a>
    </div>

    </div>

</script>
