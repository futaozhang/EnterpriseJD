<body id="index">

                        </a>

                        </li>
                        {{ } }}
                </script>


            </ul>

        </div>

    </div>

    <div id="leftsider">
        <!--菜单区域-->

                    <p>京东企业会员登陆更优惠！</p>
                </div>
                {{??}}

                {{?}}

            </div>
        </div>

    </div>



    <!--弹出框-->
    <div class="alertBox">
        <i class="bg"></i>
        <div class="alertContent clearfix">

            <div class="alertc" id="alert_t">
                <script type="text/template" id="alert_w" charset="utf-8">
                    <div class="alertHead">
                        <h3>高层管理-采购标准筛选</h3>
                        <i class="iconfont" onclick="hide()">&#xe635;</i>
                    </div>

                    <div class="alertBody">

                        <div class="alert_t">
                            <span>选购机型<i>*</i></span>
                            <input type="radio" name="noType" id="alert_1" value="2" /><label for="alert_1">台式机(含一体机)</label>
                            <input type="radio" name="noType" id="alert_2" value="3" /><label for="alert_2">笔记本电脑</label>
                        </div>

                        <div class="alert_w">
                            <span>选择品牌</span>
                            <div class="alert_ws">
                                <i></i>
                                <div id="alert_img_h">
                                    <ul class="over_a">
                                        <li data-id=""><img src="//img13.360buyimg.com/popshop/jfs/t15472/277/1471067515/5874/3b3f67d1/5a533a0eNdb977d35.png" /> </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        {{~it:value:index}}
                        <div class="alert_t">

                            <span>{{=value.attname}}
                         {{? value.ischecked==1}} <i>*</i>{{?}}
                        </span> {{~value.avlist:item:j}}
                            <input type="checkbox" name="" id="alert_{{=j}}{{=index}}" value="{{=item.id}}" /><label for="alert_{{=j}}{{=index}}">{{=item.name}}</label> {{~}}

                        </div>
                        {{~}}
                    </div>

                    <div class="alertFoot">
                        <button class="reset">重置</button>
                        <button class="submit">提交</button>
                    </div>
                </script>
            </div>

        </div>
        <div id="videos">
            <i class="iconfont" onclick="$('#videos').hide()">&#xe635;</i>
            <video id="example_video" class="video-js vjs-default-skin vjs-big-play-centered" preload="auto" controls width="425" height="240" align="middle" poster="img/Player.png" data-setup='{"techOrder": ["html5", "flash", "other supported tech"]}'>
            
                <source src="http://jq22com.qiniudn.com/jq22-sp.mp4" type="video/mp4"/>
        
        </video>
        </div>


    </div>

</body>
