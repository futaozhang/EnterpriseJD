				</div>
				<!-----------------数据列表----------->
			<div class="contents">
				
				<ul id="leftDate">
					
				<script type="text/template" id="j_tmpl">	
				 {{ if(it.length>0){ }}   
				   
				   {{ for (var i = 0, l = it.length; i < l; i++) {}}
					<li>
						<div class="checkBox">
						<input type="checkbox" name="all" id="{{=i}}" value="" />
						</div>	
							<label for="{{=i}}">
								<div class="imgResponse">
									<img src="{{=it[i].pic_img}}"/>
								</div>
								
								<div class="information">
									<p class="title">{{=it[i].pic_title}} </p>
									<p class="jdPrice">京东价：￥{{=it[i].pic_jdPrice}}</p>
									<p class="UserPrice">企业专享价：<strong>￥{{=it[i].pic_userPrice}}</strong> </p>
								</div>
								
								<div class="input_num">
									
									<label for="" class="iconfont reduce">&#xe641;</label>
									<input type="text" name="" id="" value="{{=it[i].pic_value}}"/>
									<label for="" class="iconfont add" onclick="">&#xe655;</label>
									
								</div>
								
								<button>删除</button>
							</label>	
							
					</li>
					  {{ } }}
				{{ } else { }}

							<h3>空空如也</h3>
						</div>
            		</li>

				</div>

						<p><strong>3</strong>件商品</p>

					</div>

				</div>
				
			</div>
		
					
			<div class="leftfooter">
				<ul>
					<li><button>导出到本地</button></li>
					<li><button>分享采购方案</button></li>
					<li><button>对比采购方案</button></li>
				</ul>
			</div>
		 	
		
		</div>
				
	</div>
	
		
	<!--弹出框-->

			<div class="alertHead">

			</div>
			
			<div class="alertBody">

					<input type="checkbox" name="noType" id="alert_1" value=""/><label for="alert_1">台式机(含一体机)</label>
					<input type="checkbox" name="noType" id="alert_2" value=""/><label for="alert_2">笔记本电脑</label>
				</div>
				<div class="alert_t">
					<span>单台预算<i>*</i></span>
					<input type="checkbox" name="" id="alert_3" value=""/><label for="alert_3">3000元-5000yuan</label>
					<input type="checkbox" name="" id="alert_4" value=""/><label for="alert_4">7000元以上</label>
				</div>
				<div class="alert_w">
					<span>选择品牌</span>
					<div class="alert_ws">
						<i>笔记本</i>
						<div id="alert_img_h">
						<script type="text/template" id="alert_h">	
							{{?it.length >7}}
							<ul  class="over_a" >

							 {{ } }}
							
							</ul>	
							
								
							</script>
						</div>
					</div>
					
					<div class="alert_hs">
						<i>台式机</i>
						<div id="alert_img_hs">
						<script type="text/template" id="alert_hs">	
							{{?it.length >7}}
							<ul  class="over_b" >
							{{??}}
							<ul  >
							{{?}}
								{{ for (var i = 0, l = it.length; i < l; i++) {}}
								<li><img src="//img13.360buyimg.com/popshop/jfs/t15472/277/1471067515/5874/3b3f67d1/5a533a0eNdb977d35.png"/> </li>
							 
							 {{ } }}
							
							</ul>	
							
								
							</script>
							
						</div>
					</div>
					
				</div>
				<div class="alert_t">
					<span>计算能力<i>*</i></span>
					<input type="checkbox" name="" id="alert_5" value=""/><label for="alert_5">快速图形处理(i5)</label>
					<input type="checkbox" name="" id="alert_6" value=""/><label for="alert_6">强力显示+独显处理(i7)</label>
				</div>
			
			</div>
		
			<div class="alertFoot">
				<a href="">重制</a>
				<a href="">提交</a>
			</div>
		
		</div>
			
		
		
		
		
	</div>
</body>

	//定时轮播

	$(".pic ul li").mouseleave(function(){

	});
		
	$(".pic ul li").mouseenter(function(){
		
  			window.clearInterval(MainSet);
	});
		
	function runder(){
		
		$(".pic .txt").css("background-color",'#00aeef');	
		if(current>=$(".pic ul li").length){		
			current=0		
		
		}else{
			
		$(".pic ul li").eq(current).find('.txt').css("background-color",'#ffa300');
		$(".pic ul li").eq(current).stop(true).animate({width:"800px"},1000).siblings().stop(false).animate({width:"60px"},1000);
		current++
		
		}
	

	};
	
	
//全选
	$("#all").click(function(){
		
		setTimeout(function(){
		if($("#all").prop("checked")==true){
			
		$(".contents").find("input[type='checkbox']").prop("checked", true);
		
		}else{
			
		$(".contents").find("input[type='checkbox']").prop("checked", false);
			
		}
	},4)
	
	});

//加减
	$(".contents").delegate(".reduce",'click',function(){
		
		var nowData=$(this).parent().find("input[type='text']").prop("value");
		
		if(nowData<2){
			return false;
		}
		$(this).parent().find("input[type='text']").prop("value",parseInt(nowData)-1);
	});
	
	
	$(".contents").delegate(".add",'click',function(){
	
		var nowData=$(this).parent().find("input[type='text']").prop("value");	
		$(this).parent().find("input[type='text']").prop("value",parseInt(nowData)+1)
		
	});

	});

		}
