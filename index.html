<body id="index">
    <!--header-->
    <div class="head">
        <span><img src="img/logo.png"/></span>

        <h1>为他们选购办公电脑？</h1>
        <h5>精准定位采购需求，助您更快更好的确定采购，降低采购成本...</h5>
    </div>

    <!--content-->
    <div class="content">

        <div class="pic ">
            <ul id="mainList">

                <script type="text/template" id="j_runBaner">

                    {{ for (var i = 0, l = it.length; i
                    < l; i++) {}} <li class="picContent" style="background-image: url({{=it[i].run_img}});">

                        <a href="javascript:;">
                            <div class="txt">
                                <p class="p1"> {{=it[i].run_title}}<i></i>
                                    <i class=" iconfont"> <img src="{{=it[i].run_icon}}" alt=""> </i>
                                </p>
                            </div>
                            <a href="javascript:;" class="selcetor" data-jum="{{=it[i].id}}"><i>选购 ></i></a>
                        </a>

                        </li>
                        {{ } }}
                </script>


            </ul>

        </div>

    </div>

    <div id="leftsider">
        <!--菜单区域-->
        <div class="leftSelct" id="left_w">

            

        </div>

        <!--leftProjiect-->
        <div class="leftProjiect ">
            <!--内容区域-->
            <div class="leftContent " id="mianCont">

            </div>
        </div>

    </div>



    <!--弹出框-->
    <div class="alertBox">
        <i class="bg"></i>
        <div class="alertContent clearfix">

            <div class="alertc" id="alert_t">
                <script type="text/template" id="alert_w" charset="utf-8">
                    <div class="alertHead">
                        <h3>高层管理-采购标准筛选</h3>
                        <i class="iconfont" onclick="hide()">&#xe635;</i>
                    </div>

                    <div class="alertBody">

                        <div class="alert_t must">
                            <span>选购机型<i>*</i></span>
                            <input type="radio" name="noType" id="alert_1" value="2" /><label for="alert_1">台式机(含一体机)</label>
                            <input type="radio" name="noType" id="alert_2" value="3" /><label for="alert_2">笔记本电脑</label>
                        </div>

                        <div class="alert_w">
                            <span>选择品牌</span>
                            <div class="alert_ws">
                                <i></i>
                                <div id="alert_img_h">
                                    <ul class="over_a">
                                        <li data-id="jdbid"><img src="//img13.360buyimg.com/popshop/jfs/t15472/277/1471067515/5874/3b3f67d1/5a533a0eNdb977d35.png" /> </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {{~it:value:index}}

                        <div class="alert_t">
                            <span>{{=value.attname}}
                             {{? value.ischecked==1}}<i class="tem">*</i>{{??}}<i>&nbsp;</i>{{?}}
                            </span> {{? value.selecttype==1}} {{~value.avlist:item:j}}
                            <input type="radio" name="radio_{{=index}}" id="wert_{{=j}}{{=index}}" value="{{=item.id}}" /><label for="wert_{{=j}}{{=index}}">{{=item.name}}</label> {{~}} {{??}} {{~value.avlist:item:j}}
                            <input type="checkBox" name="" id="wert_{{=j}}{{=index}}" value="{{=item.id}}" /><label for="wert_{{=j}}{{=index}}">{{=item.name}}</label> {{~}} {{?}}
                        </div>
                        {{~}}

                    </div>

                    <div class="alertFoot">
                        <button class="reset">重置</button>
                        <button class="submit">提交</button>
                    </div>
                </script>
            </div>

        </div>
        <div id="videos">
            <i class="iconfont" onclick="$('#videos').hide()">&#xe635;</i>
            <video id="example_video" class="video-js vjs-default-skin vjs-big-play-centered" preload="auto" controls width="425" height="240" align="middle" poster="img/Player.png" data-setup='{"techOrder": ["html5", "flash", "other supported tech"]}'>
            
                <source src="http://jq22com.qiniudn.com/jq22-sp.mp4" type="video/mp4"/>
        
        </video>
        </div>


    </div>

</body>
<script type="text/template" id="leftTmp" >
    <i class="bg"></i> {{? it.lenght>0}}
    <div class="noLogoing">
        <p>京东企业会员登陆更优惠！</p>
    </div>
    {{??}}
    <div class="isLogoing ">
        <a class="user"><i class="iconfont ">&#xe522;</i></a>
        <a href="Person.html">收藏方案</a>
        <a href="Person.html?id=1">采购方案</a> {{~it:item:index}}
        <a href="javascript:; " class="addProgram" data-src="{{=item.id}} ">
            <i class="tipsNum">{{=item.goods_list.length}}</i>{{=item.name}}</a> {{~}} {{?index

    </div>
    {{?}}
</script>

<script type="text/template" id="j_tmpl">

    <div class="leftHead">

        <span class="text"><i class="iconfont">&#xe621;</i>{{=it.name==null?it.name='自主采购方案':it.name}}
        <span class="changName">
                <input type="text"  name="jd_3" id="jd_3" maxlength="6" placeholder="最多输入六位字符"/>
                <a href="javascript:;"data-type="{{=it.id}}">确定</a>
            </span>
        </span>
        {{?it.status==1}}
        <a href="javascript:;" class="collection nockeck" data-type="{{=it.id}}"><i class="iconfont">&#xe711;</i>收藏</a>{{??}}
        <a href="javascript:;" class="collection  "><i class="iconfont red ">&#xe663;</i>收藏</a>{{?}}

    </div>

    <div class="leftConte">

        <div class="l_top">
            <input type="checkbox" name="all" id="all" value="" /><label for="all">全选</label>
            <button data-typeId='{{=it.id}}'>删除</button>
        </div>

        <div class="contents">

            <ul id="leftDate">
                {{~it.goods_list:value:index}} {{?index>-1}}
                <li>
                    <div class="checkBox">
                        <input type="checkbox" name="jd_{{=index}}" id="{{=index}}" data-src="{{=value.id}}" value="" />
                    </div>
                    <label for="{{=index}}">
                        <div class="imgResponse">
                            <img src="{{~value.goodsdetail:item:j}}{{=item.thumbnail}}{{~}}"/>
                        </div>
                        
                        <div class="information">
                            <p class="title">{{~value.goodsdetail:item:j}}{{=item.name}}{{~}} </p>
                            <p class="jdPrice">京东价：￥{{~value.goodsdetail:item:j}}{{=item.jdprice}}{{~}}</p>
                            <p class="UserPrice">企业专享价：<strong>￥{{~value.goodsdetail:item:j}}{{=item.eprice}}{{~}}</strong> </p>
                        </div>           
                        <div class="input_num">									
                            <label for="" class="iconfont reduce">&#xe641;</label>
                    <input type="text" name="" id="" value="{{=value.goodsnum}}" />
                    <label for="" class="iconfont add" onclick="">&#xe655;</label>

        </div>
        <button class="ra_de" data-sku='{{=value.id}}' data-type="{{=it.id}}">删除</button>
        </label>

        </li>
        {{~}} {{??}}
        <li>
            <div class="information">
                <h3>暂无数据....</h3>
            </div>
        </li>
        {{?}}

        </ul>

    </div>


    <div class="bottom Jd_footer">
        <div class="text">

            <p><strong id="number">0</strong>件商品</p>
            <p>共计: <strong id="price">￥0.00</strong></p>

        </div>
        <a href="">加入购物车</a>
    </div>

    </div>

    <div class="leftfooter Jd_footer">
        <ul>
            <li><a>导出到本地</a></li>
            <li><a>分享采购方案</a></li>
            <li><a href="Compared.html">对比采购方案</a></li>
            <li><a href="Person.html?id=1">管理采购方案</a></li>
        </ul>
    </div>


</script>
