                                {{~it[i]['goods_list']:item:indexT}}


                                <tr>
                                    <td>

                                        </div>

                                    </td>
                                    <td>

                                        </div>
                                    </td>
                                    <td>

                                            <label for="" data-type="{{=item.id}}" class="iconfont add">&#xe689;</label>
                                        </div>
                                    </td>

                                    <td>

                                        <div class="ul_price">

                                            <span>京东价:￥{{~item.goodsdetail:goods:j}}{{=goods.jdprice.toFixed(2)}}{{~}}</span> {{~item.goodsdetail:goods:j}} {{?goods.eprice!=0}}

                                    </td>

										<img src="img/hot.png"/>
                                        </i> {{?}}
                                    </td>
