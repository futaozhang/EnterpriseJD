<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="Keywords" content="JD" />
    <title>京东-中小企业采购工具</title>
</head>

<link rel="stylesheet" type="text/css" href="css/commit.css" />
<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/doT.min.js" type="text/javascript" charset="utf-8"></script>
<!--[if lt IE 9]>
       <script src="js/html5shiv.js"></script>  
    <![endif]-->

<body id="Purchase">
    <!--header-->
    <div class="w_head"></div>

    <div class="w_nav">
        <div>
            <ul class="left">
                <li><a href="index.html">首页</a><i class="iconfont">&#xe60d;</i></li>
                <li><a href="Purchase.html">采购筛选</a></li>
            </ul>
            <ul class="right">
                <li>
                    <i class="iconfont">&#xe675;</i> <a href="index.html">
                         返回上一级</a>
                </li>
            </ul>
        </div>
    </div>

    <!--content-->
    <div class="content clearfix">
        <ul id="content_warp">

            <script type="text/template" id="j_warp">
                {{~it:value:index}}
                <li>
                    <div class="warp">
                        <div class="warp_right">
                            <!-- 右上角图片 -->
                            {{?value.imgsrc!=''}}
                            <i><img src="{{=value.imgsrc}}"/></i> {{?}}
                        </div>
                        <div class="warp_img"><img src="img/text.jpg" /></div>
                        <div class="warp_Price">
                            <h5>京东价：￥{{=value.jdprice.toFixed(2)}}</h5>
                            <h4>企业专享价：￥{{=value.eprice.toFixed(2)}}</h4>

                        </div>

                        <div class="warp_t">
                            <p class="warp_title"> {{=value.name}}</p>
                            <p class="warp_ft">{{=value.brandName}}</p>
                        </div>
                        <div class="warp_eva">
                            <p>已有<i>{{=value.commentcount}}</i>人评价</p>
                        </div>
                        <div class="warp_label">

                            {{?value.isself}}
                            <i>自营</i> {{?}}

                        </div>
                        <div class="warp_sle">
                            <span class="addCompared">
						<input type="checkbox" name="p_{{=index}}" data-sku="{{=value.skuid}}" id="p_{{=index}}" value="{{=value.jdprice.toFixed(2)}}"/><label for="p_{{=index}}">加入对比</label>
						</span>
                            <span class="addSelect">
						<label for="add_{{=index}}">加入购物方案</label>
							<div class="add_pri">
							
								<ul data-sku="{{=value.skuid}}">								
								
								</ul>
									<img src="img/down.png"/>
								</div>
						
						</span>

                        </div>



                    </div>
                </li>
                {{~}}
            </script>
        </ul>



    </div>

    <div id="leftsider">
        <!--菜单区域-->
        <div class="leftSelct" id="left_w">

            <script type="text/template" id="leftTmp" charset="utf-8">
                <i class="bg"></i> {{? it.lenght>0}}
                <div class="noLogoing">
                    <p>京东企业会员登陆更优惠！</p>
                </div>
                {{??}}
                <div class="isLogoing ">
                    <a class="user"><i class="iconfont ">&#xe522;</i></a>
                    <a href="Person.html">收藏方案</a>
                    <a href="Person.html?id=1">采购方案</a> {{~it:item:index}}
                    <a href="javascript:; " class="addProgram" data-src="{{=item.id}} ">
                        <i class="tipsNum">{{=item.uid}}</i>{{=item.name}}</a> {{~}} {{?index
                    <2}} <a href="javascript:; " data-src="3" class="addProjiect "><i class="iconfont ">&#xf018b;</i></a>{{??}} {{?}}
                </div>
                {{?}}
            </script>

        </div>

        <!--leftProjiect-->
        <div class="leftProjiect ">
            <!--内容区域-->
            <div class="leftContent " id="mianCont">

            </div>
        </div>

    </div>




    <!--对比栏-->
    <div class="contrast">
        <div class="cont_head">
            <span>对比栏</span>
            <i class="iconfont">&#xe635;</i>
        </div>
        <div class="cont_warp">

            <ul id="contrast_warp">



            </ul>

        </div>

    </div>

    <!--底部-->
    <div id="foote">
        <h4>Copyright© 2004-2018 京东JD.com 版权所有</h4>
    </div>
    <!-- tips -->
    <div class="tips">
        <p></p>
        <span>已加入购物方案一</span>
    </div>
</body>
<script type="text/template" id="j_tmpl">

    <div class="leftHead">

        <span class="text"><i class="iconfont">&#xe621;</i>{{=it.name==null?it.name='自主采购方案':it.name}}
        <span class="changName">
                <input type="text"  name="jd_3" id="jd_3" maxlength="6" placeholder="最多输入六位字符"/>
                <a href="javascript:;">确定</a>
            </span>
        </span>
        {{?it.status==1}}
        <a href="javascript:;" class="collection nockeck" data-type="{{=it.id}}"><i class="iconfont">&#xe711;</i>收藏</a>{{??}}
        <a href="javascript:;" class="collection  "><i class="iconfont red ">&#xe663;</i>收藏</a>{{?}}

    </div>

    <div class="leftConte">

        <div class="l_top">
            <input type="checkbox" name="all" id="all" value="" /><label for="all">全选</label>
            <button data-typeId='{{=it.id}}'>删除</button>
        </div>

        <div class="contents">

            <ul id="leftDate">
                {{~it.info:value:index}} {{?index>-1}}
                <li>
                    <div class="checkBox">
                        <input type="checkbox" name="jd_{{=index}}" id="{{=index}}" value="" />
                    </div>
                    <label for="{{=index}}">
                        <div class="imgResponse">
                            <img src="{{=value.pic_img}}"/>
                        </div>
                        
                        <div class="information">
                            <p class="title">{{=value.pic_title}} </p>
                            <p class="jdPrice">京东价：￥{{=value.pic_jdPrice}}</p>
                            <p class="UserPrice">企业专享价：<strong>￥{{=value.pic_userPrice}}</strong> </p>
                        </div>           
                        <div class="input_num">									
                            <label for="" class="iconfont reduce">&#xe641;</label>
                    <input type="text" name="" id="" value="{{=value.pic_value}}" />
                    <label for="" class="iconfont add" onclick="">&#xe655;</label>

        </div>

        <button data-sku=''>删除</button>
        </label>

        </li>
        {{~}} {{??}}
        <li>
            <div class="information">
                <h3>暂无数据....</h3>
            </div>
        </li>
        {{?}}

        </ul>

    </div>


    <div class="bottom Jd_footer">
        <div class="text">

            <p><strong id="number">0</strong>件商品</p>
            <p>共计: <strong id="price">￥0.00</strong></p>

        </div>
        <a href="">加入购物车</a>
    </div>

    </div>

    <div class="leftfooter Jd_footer">
        <ul>
            <li><a>导出到本地</a></li>
            <li><a>分享采购方案</a></li>
            <li><a href="Compared.html">对比采购方案</a></li>
            <li><a href="Person.html?id=1">管理采购方案</a></li>
        </ul>
    </div>


</script>
<script type="text/template" id="j_Contrast">
    {{ for(var i=0;i
    <4;i++){ }} <li>
        <div>
            <div class="cont_img">
                {{? !it[i].imgsrc==''}}
                <img src="img/text.jpg" /> {{??}}
                <h3>{{=i+1}}</h3>
                {{?}}
            </div>
            <div class="cont_t">
                {{?it[i].brandName==''}}
                <h4>你还可以继续添加</h4>{{??}}

                <p>Lenovo/联想 拯救者-R720笔记本i7独显游戏显卡笔记本i7独显游戏显卡笔记本i7独显游戏显卡</p>
                <p class="cont_price">
                    <span>￥{{=it[i].eprice.toFixed(2)}}</span>
                    <span> <a href="javascript:;" data-sku='{{=it[i].skuid}}'>删除</a></span>
                </p>
                {{?}}
            </div>
        </div>
        </li>
        {{ } }}
        <li class="operat">
            <a href="Product.html" class="compared_cont">对比</a>
            <a href="javascript:;" class="clear_cont">清空对比栏</a>
        </li>
</script>

<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pru.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript">
    $("#mianCont").delegate(".text .iconfont", "click", function() {
        $(".changName").show()
    });
</script>

</html>
