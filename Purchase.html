<body id="Purchase">
    <!--header-->
    <div class="w_head"></div>

    <div class="w_nav">
        <div>
            <ul class="left">
                <li><a href="index.html">首页</a><i class="iconfont">&#xe63f;</i></li>
                <li><a href="Purchase.html" class="noepage">采购筛选</a></li>
            </ul>
            <ul class="right">
                <li>
                    <i class="iconfont">&#xe640;</i> <a href="#" onclick="javascript:history.back(-1);">
                         返回上一级</a>
                </li>
            </ul>
        </div>
    </div>

    <!--content-->
    <div class="content clearfix">
        <ul id="content_warp">

            <script type="text/template" id="j_warp">
                {{? it!=""}} {{~it:value:index}}
                <li>
                    <div class="warp">
                        <div class="warp_right">
                            <!-- 右上角图片 -->
                            {{?value.imgsrc}}
                            <i><img src="{{=value.imgsrc}}" /></i> {{?}}
                        </div>
                        <div class="warp_img">
                            <a href="https://item.jd.com/{{=value.skuid}}.html" target="_blank"> <img src="{{=value.thumbnail}}" title="{{=value.name}}" /></a>
                        </div>
                        <div class="warp_Price">
                            <h5>京东价：￥{{=value.jdprice.toFixed(2)}}</h5>
                            {{?value.eprice!=0}}
                            <h4>企业专享价：￥{{=value.eprice}}</h4>
                            {{??}}
                            <h4>企业专享价：暂无</h4>
                            {{?}}
                        </div>

                        <div class="warp_t">
                            <p class="warp_title"> {{=value.name}}</p>
                            <p class="warp_ft">{{=value.brandName}}</p>
                        </div>
                        <div class="warp_eva">
                            <p>已有<i>{{=value.commentcount}}</i>人评价</p>
                        </div>
                        <div class="warp_label">

                            {{?value.isself}}
                            <i>自营</i> {{?}}

                        </div>
                        <div class="warp_sle">
                            <span class="addCompared">
						<input type="checkbox" name="p_{{=index}}" data-sku="{{=value.skuid}}" id="p_{{=index}}" value="{{=value.jdprice}}"/><label for="p_{{=index}}">加入对比</label>
						</span>
                            <span class="addSelect">
						    <label for="add_{{=index}}">加入购物方案</label>
							<div class="add_pri">
							
								<ul data-sku="{{=value.skuid}}">								
								
								</ul>
									<img src="img/down.png"/>
								</div>
						
						</span>

                        </div>



                    </div>
                </li>
                {{~}} {{??}}
                <h2 class="moreTips">暂无筛选中商品，请回首页重新选择</h2>
                {{?}}



            </script>
        </ul>



    </div>

    <div id="leftsider">
        <!--菜单区域-->
        <div class="leftSelct" id="left_w">



        </div>

        <!--leftProjiect-->
        <div class="leftProjiect ">
            <!--内容区域-->
            <div class="leftContent " id="mianCont">

            </div>
        </div>

    </div>




    <!--对比栏-->
    <div class="contrast">
        <div class="cont_head">
            <span>对比栏</span>
            <i class="iconfont">&#xe606;</i>
        </div>
        <div class="cont_warp">

            <ul id="contrast_warp">



            </ul>

        </div>

    </div>
    <!-- 选择文件 -->
    <div class="selectorFile">

        <div class="head">
            <h3>请选择需要的文件</h3>
        </div>
        <div>
            <a href="" id="imgDowload">图片下载</a>
            <a href="" id="execlDowload">Execl 下载</a>
        </div>

    </div>
    <!--底部-->
    <div id="foote">
        <h4>Copyright© 2004-2018 京东JD.com 版权所有</h4>
    </div>
    <!-- tips -->
    <div class="tips">
        <p></p>
        <span>已加入购物方案</span>
    </div>
    <!--额外筛选 -->

    <div id="addNewData">

    </div>

<script type="text/template" id="j_tmpl">

    <div class="leftHead">

        <span class="text"><i class="iconfont">&#xe738;</i>{{=it.name==null?it.name='新建采购':it.name}}
        <span class="changName">
                <input type="text" name="jd_3" id="jd_3" maxlength="6" placeholder="最多输入六位字符"/>
                <a href="javascript:;" data-type="{{=it.id}}">确定</a>
            </span>
        </span>
        {{?it.collecttype==1}}
        <a href="javascript:;" class="collection nockeck" data-type="{{=it.id}}"><i class="iconfont"></i>加入收藏</a>{{??}}
        <a href="javascript:;" class="collection ischeck"><i class="iconfont red "></i>已收藏</a>{{?}}

    </div>

    <div class="leftConte">

        <div class="l_top">
            <!-- <input type="checkbox" name="all" id="all" value="" /><label for="all">全选</label> -->

            <button class="refershCar" data-typeId='{{=it.id}}'>清空方案</button>
        </div>

        <div class="contents">

            <ul id="leftDate">
                {{~it.goods_list:value:index}} {{?index!=-1}}
                <li>
                    <div class="checkBox">
                        <input type="checkbox" name="jd_{{=index}}" id="{{=index}}" data-src="{{=value.id}}" value="" />
                    </div>
                    <label for="{{=index}}">
                        <div class="imgResponse">
                            <a href="https://item.jd.com/{{=value.goodsid}}.html" target="_blank">  <img src="{{~value.goodsdetail:item:j}}{{=item.thumbnail}}{{~}}"/></a>
                        </div>

                        <div class="information">
                            <p class="title">{{~value.goodsdetail:item:j}}{{=item.name}}{{~}} </p>
                            <p class="jdPrice">京东价：￥{{~value.goodsdetail:item:j}}{{=item.jdprice.toFixed(2)}}{{~}}</p>
                            {{~value.goodsdetail:item:j}}
                            {{?item.eprice!=0}}
                            <p class="UserPrice">企业专享价：<strong>￥{{=item.eprice.toFixed(2)}}</strong></p>
                            {{?}}
                            {{~}}
                        </div>
                        <div class="input_num">
                            <label for="" class="iconfont reduce">&#xe617;</label>
                    <input type="text" name="" id="" sku-id="{{~value.goodsdetail:item:j}}{{=item.skuid}}{{~}}" value="{{=value.goodsnum}}" />
                    <label for="" class="iconfont add" onclick="">&#xe616;</label>

        </div>
        <button class="ra_de" data-sku='{{=value.id}}' data-type="{{=it.id}}">删除</button>
        </label>

        </li>
        {{~}} {{??}}
        <li>
            <div class="information">
                <h3>暂无数据....</h3>
            </div>
        </li>
        {{?}}

        </ul>

    </div>


    <div class="bottom Jd_footer">
        <div class="text">

            <p><strong id="number">0</strong>件商品</p>
            <p>共计: <strong id="price">￥0.00</strong></p>

        </div>
        <a href="javascript:;" class="shoping">加入购物车</a>
    </div>

    </div>

    <div class="leftfooter Jd_footer">
        <ul>
            <li><a href="javascript:;" class="export" data-pid="{{=it.id}}">导出到本地</a></li>
            <li><a href="Compared.html">对比采购方案</a></li>
            <li><a href="Person.html?id=1">管理采购方案</a></li>
        </ul>
    </div>


</script>
