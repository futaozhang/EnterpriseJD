<script type="text/template" id="j_productC">
    {{?it.length==0}}
    <table>
        <tbody>
            <tr>
                <td>
                    <div class="pro_t">
                        <div class="p_img">
                            <a href="Purchase.html"><img src="img/addPro.png" /></a>
                        </div>
                        <p class="pro_text"></p>
                        <p class="slive"></p>
                        <p><i class="jd_text"></i></p>
                        <!--<a href="" class="but_jd"></a>-->
                        <span><a href="" class="jd_text"></a></span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    {{??}}

    <table>
        <tbody>
            <tr>
                {{~it:value:index}}
                <td>
                    <div class="pro_t">
                        <div class="p_img">
                            <a href="https://item.jd.com/{{=value.skuid}}.html" title="{{=value.name}}" target="_blank"> <img src="{{=value.thumbnail}}" /></a>
                        </div>
                        <p class="pro_text">{{=value.name}}</p>
                        <p class="slive">京东价:￥{{=value.jdprice.toFixed(2)}}</p>
                        {{?value.eprice!=0}}
                        <p>企业专享价:<i class="jd_text">￥{{=value.eprice.toFixed(2)}}</i> </p>
                        {{??}}
                        <p>企业专享价:<i class="jd_text">暂无</i> </p>
                        {{?}}
                        <span class="addSelect">
						<label class="but_jd" for="add_{{=index}}">加入采购方案</label>
							<div class="add_pri">
							
								<ul data-sku="{{=value.skuid}}">								
								
								</ul>
									<img src="img/down.png"/>
								</div>
						
						</span>
                        <span class="delt"><a href="javascript:;" data-sku="{{=value.skuid}}" class="jd_text">删除</a></span>
                    </div>
                </td>
                {{~}} {{?index
                <3}} <td>
                    <div class="pro_t">
                        <div class="p_img">
                            <a href="Purchase.html"><img src="img/addPro.png" /></a>
                        </div>
                        <p class="pro_text"></p>
                        <p class="slive"></p>
                        <p><i class="jd_text"></i></p>

                        <!--<a href="" class="but_jd"></a>-->
                        <span><a href="" class="jd_text"></a></span>
                    </div>
                    </td>
                    {{??}} {{?}}
            </tr>

            {{~value.attributelist:item:k}}
            <tr>
                {{~it:value:index}}
                <td>
                    <p class="wid">{{=value.attributelist[k].vals}}</p>
                </td>
                {{~}}
            </tr>
            {{~}}

        </tbody>
    </table>
    {{?}}
</script>

<script type="text/template" id="j_tmpl">

            </span>
        </span>

                        <div class="information">

                            {{~value.goodsdetail:item:j}}

                            {{??}}

                            {{?}}

                        <div class="input_num">

                    <input type="text" readonly name="" id="" sku-id="{{~value.goodsdetail:item:j}}{{=item.skuid}}{{~}}" value="{{=value.goodsnum}}" />
                    <label for="" class="iconfont add" onclick="">&#xe616;</label>

        </div>
        <button class="ra_de" data-sku='{{=value.id}}' data-type="{{=it.id}}">删除</button>
        </label>

        </li>
        {{~}} {{??}}

            </div>
        </li>
        {{?}}

        </ul>

    </div>


    <div class="bottom Jd_footer">
